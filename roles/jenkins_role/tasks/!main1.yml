  #     sed -i 's/JENKINS_JAVA_OPTIONS="/JENKINS_JAVA_OPTIONS="-Djenkins.install.runSetupWizard=false /' /etc/sysconfig/jenkins
  #     source /etc/sysconfig/jenkins

  # - name: Allow OpenSSH
  #   firewalld:
  #     service: sshd
  #     permanent: true
  #     state: enabled

  - name: Allow all access to tcp port 8080
    firewalld:
      port: 8080/tcp
      permanent: yes
      state: enabled
      zone: public

  - name: reload service firewalld
    systemd:
      name: firewalld
      state: reloaded

  # - name: Add jenkins keys and list
  #   shell: |
  #     firewall-cmd --permanent --zone=public --add-port=8080/tcp
  #     firewall-cmd --reload

  # - name: Enable UFW
  #   firewalld:
  #     state: enabled
  #     #command: usermod -aG docker jenkins

  - name: Start & Enable Jenkins
    sysvinit:
      name: jenkins
      state: started
      enabled: true

